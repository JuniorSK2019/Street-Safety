<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="bg-image" 
     style="background-image: url('https://pixabay.com/es/photos/sucio-grunge-cl%c3%a1sico-cubrir-efecto-1041382/');
            height: 200vh">
    <div style=" text-align: center;">
      <hr>
      <h1 class="display-1">𝗟𝗶𝘀𝘁𝗮 𝗱𝗲 𝗖𝗼𝗺𝗶𝘀𝗮𝗿𝗶𝗮𝘀</h1>
      <hr>
    </div>
    <div style="text-align: right;" class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/comisarias/nuevo"><span class='material-icons'>add_circle_outline</span></button>
    </div>
    <mat-form-field>
      <input matInput color="bg-dark" (keyup)="filtrar($event)"  placeholder="Buscar Comisaria" aria-label="Buscar Comisaria">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameComisaria}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccionComisaria}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular</th>
        <td mat-cell *matCellDef="let element"> {{element.cellComisaria}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="idalerta">
        <th mat-header-cell *matHeaderCellDef> IdAlerta</th>
        <td mat-cell *matCellDef="let element"> {{element.idAlerta}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef> Latitud</th>
        <td mat-cell *matCellDef="let element"> {{element.Latitud}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef> Longitud </th>
        <td mat-cell *matCellDef="let element"> {{element.Longitud}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element.id]">Actualizar</button>
          <button mat-raised-button  (click)="confirmar(element.id)"><span class="material-icons" style="font-size: 26px;">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
</mat-paginator>


  </div>
</div>
</body>

</html>
